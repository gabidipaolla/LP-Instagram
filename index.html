<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram_phone">
            <img src="./images/celular_insta.png" alt="celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
               
                <img class="instalogo" src="./images/instalogo.png" alt="logo instagram">
                
                <div class="photo_profile">
                    <img src="./images/foto_insta.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram_login">Continue como gabidipaolla</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notaccount">Não é gabidipaolla</p>
                <p class="notaccount">
                    <span class="linkblue">Alterar contas</span> ou 
                    <span class="linkblue">Inscrever-se</span>
                </p>
            </div>
            <div class="get_app">
                <p class="get_the_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="download_app"></a>
                    <a href="#" class="download_app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
